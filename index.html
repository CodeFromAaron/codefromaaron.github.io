<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron HG | My Digital Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1d1628;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, model;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();
        
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
        
            // Set up the renderer with the specified background color
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(0x1d1628); // Set background color to #1d1628
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);
    
            const loader = new THREE.GLTFLoader();
            loader.load('/assets/red-tv-web.glb', function (gltf) {
                model = gltf.scene;

                // Scale the model and position it
                model.scale.set(0.2, 0.2, 0.2);
                model.position.set(0, 0, 0);

                scene.add(model);

                // Add event listeners for mouse over and out
                model.userData.isMouseOver = false;
                model.userData.defaultScale = model.scale.clone();

                model.addEventListener('mouseover', function () {
                    model.userData.isMouseOver = true;
                    model.scale.multiplyScalar(2); // Grow twice in size
                });

                model.addEventListener('mouseout', function () {
                    model.userData.isMouseOver = false;
                    model.scale.copy(model.userData.defaultScale); // Reset scale
                });
            });
    
            window.addEventListener('resize', onWindowResize, false);
        }
    
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    
        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
        
            if (model) {
                // Rotate the model
                model.rotation.y += 0.01;

                // Speed up rotation if mouse is over
                if (model.userData.isMouseOver) {
                    model.rotation.y += 0.05;
                }
            }

            renderer.render(scene, camera);
        }
    
        init();
        animate();
    
    </script>
</body>
</html>
