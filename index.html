<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron HG | My Digital Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1d1628;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, model;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();
        
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
        
            // Set up the renderer with the specified background color
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(0x1d1628); // Set background color to #1d1628
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);
    
            const loader = new THREE.GLTFLoader();
            loader.load('assets/red-tv-web.glb', function (gltf) {
                model = gltf.scene;

                // Scale the model down
                model.scale.set(0.2, 0.2, 0.2);
        
                // Center the model
                model.position.set(0, 0, 0);

                scene.add(model);
            });
    
            window.addEventListener('resize', onWindowResize, false);
        }
    
        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
        
            if (model) {
                model.rotation.y += 0.01; // Rotate the model
            }

            renderer.render(scene, camera);
        }
    
        init();
        animate();
    
    </script>
</body>
</html>
