<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron HG | My Digital Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1d1628;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, model;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();
        
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
        
            // Set up the renderer with the specified background color
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(0x1d1628); // Set background color to #1d1628
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);
    
            const loader = new THREE.GLTFLoader();
            loader.load('/assets/red-tv-web.glb', function (gltf) {
                model = gltf.scene;

                // Scale the model and position it
                model.scale.set(0.2, 0.2, 0.2);
                model.position.set(0, 0, 0);

                scene.add(model);

                // Add mouse event listeners
                renderer.domElement.addEventListener('mousemove', onMouseMove);
                renderer.domElement.addEventListener('mouseleave', onMouseLeave);
            });
    
            window.addEventListener('resize', onWindowResize, false);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Handle mouse move event
        function onMouseMove(event) {
            if (model) {
                // Rotate the model faster
                model.rotation.y += 0.02;

                // Get the mouse position relative to the canvas
                const canvasBounds = renderer.domElement.getBoundingClientRect();
                const mouseX = event.clientX - canvasBounds.left;
                const mouseY = event.clientY - canvasBounds.top;

                // Scale the model based on the mouse position
                const scaleFactor = 1.5;
                model.scale.set(
                    1 + mouseX / canvasBounds.width * scaleFactor,
                    1 + mouseY / canvasBounds.height * scaleFactor,
                    1 + (mouseX + mouseY) / (canvasBounds.width + canvasBounds.height) * scaleFactor
                );
            }
        }

        // Handle mouse leave event
        function onMouseLeave() {
            if (model) {
                // Reset the model's scale
                model.scale.set(0.2, 0.2, 0.2);
            }
        }
    
        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
        
            if (model) {
                model.rotation.y += 0.01; // Rotate the model
            }

            renderer.render(scene, camera);
        }
    
        init();
        animate();
    
    </script>
</body>
</html>
