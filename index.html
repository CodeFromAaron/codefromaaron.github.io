<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron HG | My Digital Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1d1628;
        }
        canvas {
            display: block;
        }
        #interactionBox {
            position: absolute;
            top: 48%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: 1px solid transparent;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, model1, model2, spinSpeed, targetScale, staticMaterial, originalMaterial;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(0x1d1628); // Set background color to #1d1628
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            const loader = new THREE.GLTFLoader();

            loader.load('assets/red-tv-web.glb', function (gltf) {
                model1 = gltf.scene;

                // Initial scale and position
                model1.scale.set(0.2, 0.2, 0.2);
                model1.position.set(0, 0, 0);
                scene.add(model1);

                // Store the original material
                originalMaterial = model1.children[0].material;

                // Initialize spin speed and target scale
                spinSpeed = 0.01;
                targetScale = 0.2;

                // Add interaction box
                const interactionBox = document.createElement('div');
                interactionBox.id = 'interactionBox';
                document.body.appendChild(interactionBox);

                // Add mouse event listeners
                interactionBox.addEventListener('mouseenter', onMouseEnterInteractionBox);
                interactionBox.addEventListener('mouseleave', onMouseLeaveInteractionBox);
            });

            loader.load('assets/tv-play-hovering.glb', function (gltf) {
                model2 = gltf.scene;

                // Initial scale and position
                model2.scale.set(0.2, 0.2, 0.2);
                model2.position.set(0, 0, 0);
                model2.visible = false; // Set to invisible initially
                scene.add(model2);
            });

            // Load shader material
            const vertexShader = fetch('static_shader_vertex.glsl').then(response => response.text());
            const fragmentShader = fetch('static_shader_fragment.glsl').then(response => response.text());

            Promise.all([vertexShader, fragmentShader]).then(shaders => {
                staticMaterial = new THREE.ShaderMaterial({
                    uniforms: { time: { value: 1.0 } },
                    vertexShader: shaders[0],
                    fragmentShader: shaders[1],
                });
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseEnterInteractionBox() {
            if (model1 && model2) {
                // Apply static shader to model1
                model1.children[0].material = staticMaterial;
                // Scale up and increase spin speed
                targetScale = 0.4;
                spinSpeed = 0.03;
                model2.visible = true; 
            }
        }

        function onMouseLeaveInteractionBox() {
            if (model1 && model2) {
                // Reset the material of model1
                model1.children[0].material = originalMaterial;
                // Scale down and reset spin speed
                targetScale = 0.2;
                spinSpeed = 0.01;
                model2.visible = false; 
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (model1 && model2) {
                staticMaterial.uniforms.time.value += 0.05; // Update the time uniform

                model1.rotation.y += spinSpeed;
                model1.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1); // Smooth scaling for model1

                model2.rotation.y += spinSpeed;
                model2.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1); // Smooth scaling for model2
            }

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
