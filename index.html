<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron HG | My Digital Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1d1628;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, model;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();
        
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
        
            // Set up the renderer with the specified background color
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(0x1d1628); // Set background color to #1d1628
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);
    
            const loader = new THREE.GLTFLoader();
            loader.load('/assets/red-tv-web.glb', function (gltf) {
                model = gltf.scene;

                // Scale the model and position it
                model.scale.set(0.2, 0.2, 0.2);
                model.position.set(0, 0, 0);

                scene.add(model);
            });

            // Add event listeners for mouse move
            renderer.domElement.addEventListener('mousemove', onMouseMove);
    
            window.addEventListener('resize', onWindowResize, false);
        }

        // Handle mouse move
        function onMouseMove(event) {
            event.preventDefault();

            // Calculate mouse position in normalized device coordinates
            const mouse = {
                x: (event.clientX / window.innerWidth) * 2 - 1,
                y: -(event.clientY / window.innerHeight) * 2 + 1
            };

            // Raycast to check if the mouse is over the model
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                if (intersects[0].object === model) {
                    model.scale.set(0.4, 0.4, 0.4); // Grow twice in size
                }
            } else {
                model.scale.set(0.2, 0.2, 0.2); // Reset scale
            }
        }
    
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    
        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
        
            if (model) {
                // Rotate the model
                model.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }
    
        init();
        animate();
    
    </script>
</body>
</html>
