<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron HG | My Digital Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1d1628;
        }
        canvas {
            display: block;
        }
        #interactionBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: 1px solid transparent;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.min.js"></script>
    <script>
        let scene, camera, renderer, model, spinSpeed, scale, isInteracting;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();
        
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
        
            // Set up the renderer with the specified background color
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(0x1d1628); // Set background color to #1d1628
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);
    
            const loader = new THREE.GLTFLoader();
            loader.load('/assets/red-tv-web.glb', function (gltf) {
                model = gltf.scene;

                // Scale the model and position it
                model.scale.set(0.2, 0.2, 0.2);
                model.position.set(0, 0, 0);

                scene.add(model);

                // Initialize spin speed, scale, and interaction flag
                spinSpeed = 0.01;
                scale = 0.2;
                isInteracting = false;

                // Add interaction box
                const interactionBox = document.createElement('div');
                interactionBox.id = 'interactionBox';
                document.body.appendChild(interactionBox);

                // Add mouse event listeners
                interactionBox.addEventListener('mouseenter', onMouseEnterInteractionBox);
                interactionBox.addEventListener('mouseleave', onMouseLeaveInteractionBox);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Handle mouse enter interaction box
        function onMouseEnterInteractionBox() {
            if (model && !isInteracting) {
                isInteracting = true;
                // Tween the scale to 0.4 over 500 milliseconds
                new TWEEN.Tween(model.scale)
                    .to({ x: 0.4, y: 0.4, z: 0.4 }, 500)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();

                // Tween the rotation speed to 0.02 over 500 milliseconds
                new TWEEN.Tween(this)
                    .to({}, 500)
                    .onUpdate(function () {
                        spinSpeed = this.tweenedValue;
                    })
                    .tweenedValue = 0.02
                    .start();
            }
        }

        // Handle mouse leave interaction box
        function onMouseLeaveInteractionBox() {
            if (model && isInteracting) {
                // Wait for 300 milliseconds before resetting interaction
                setTimeout(() => {
                    // Tween the scale to 0.2 over 500 milliseconds
                    new TWEEN.Tween(model.scale)
                        .to({ x: 0.2, y: 0.2, z: 0.2 }, 500)
                        .easing(TWEEN.Easing.Quadratic.Out)
                        .start();

                    // Tween the rotation speed to 0.01 over 500 milliseconds
                    new TWEEN.Tween(this)
                        .to({}, 500)
                        .onUpdate(function () {
                            spinSpeed = this.tweenedValue;
                        })
                        .tweenedValue = 0.01
                        .start();

                    isInteracting = false;
                }, 300); // 300 milliseconds delay
            }
        }

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                model.rotation.y += spinSpeed; // Rotate the model
                model.scale.set(scale, scale, scale); // Scale the model
            }

            TWEEN.update(); // Update tween animations

            renderer.render(scene, camera);
        }
    
        init();
        animate();
    
    </script>
</body>
</html>
